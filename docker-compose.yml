version: "3"

services:
  web:
    build:
      context: .
    ports:
      - "2222:2222"
    container_name: demo_graphql
    environment:
      - POSTGRES_DB=graphql_demo_db_docker
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
    depends_on:
      - db
    restart: always
    networks:
      - demo_graphql_net
    volumes:
      - .:/demo_graphql
    expose:
      - "2222"
    command: >
      sh -c "python manage.py runserver 0.0.0.0:2222"
#      to collect static, run the command below
#    command: sh -c "python manage.py collectstatic --no-input"

  db:
    image: postgres
    environment:
      - POSTGRES_DB=graphql_demo_db_docker
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    expose:
      - "5432"
    restart: on-failure
    volumes:
      - demo_graphql_db_data:/var/lib/postgresql/data
    networks:
      - demo_graphql_net

networks:
  demo_graphql_net:
    driver: bridge

volumes:
  demo_graphql_db_data: